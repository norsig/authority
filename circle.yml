dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - echo "skipping default build"

test:
  override:
    - make build
    - make test

deployment:
  output_bin:
    branch: /.*/
    commands:
      - go get github.com/mitchellh/gox
      - gox -os="!plan9" -output="$CIRCLE_ARTIFACTS/pkg/{{.OS}}_{{.Arch}}/{{.Dir}}" .
