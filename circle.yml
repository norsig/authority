dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - mkdir -p ~/.go_workspace/src/github.com/ovrclk
    - cd ~; mv ~/authority ~/.go_workspace/src/github.com/ovrclk/authority

test:
  override:
    - cd ~/.go_workspace/src/github.com/ovrclk/authority
    - make build
    - make test

deployment:
  output_bin:
    branch: /.*/
    commands:
      - go get github.com/mitchellh/gox
      - cd ~/.go_workspace/src/github.com/ovrclk/authority
      - gox -os="!plan9" -output="$CIRCLE_ARTIFACTS/pkg/{{.OS}}_{{.Arch}}/{{.Dir}}" .
